# ===================================================================
# SPRING BOOT APPLICATION CONFIGURATION
# ===================================================================

# Server configuration
server.port=8080
server.servlet.context-path=/

# Application configuration
spring.application.name=JPAnSecurity Demo

# ===================================================================
# MYSQL DATABASE CONFIGURATION
# ===================================================================

# MySQL Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/jpansecurity_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=octguy

# Disable SQL script initialization (we use DataInitializer instead)
spring.sql.init.mode=never

# ===================================================================
# JPA/HIBERNATE CONFIGURATION
# ===================================================================

# JPA configuration for MySQL
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Auto-generate tables from entities
spring.jpa.generate-ddl=true

# ===================================================================
# THYMELEAF CONFIGURATION
# ===================================================================

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================

# Logging levels
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.jpansecurity=DEBUG

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================================================
# SPRING SECURITY CONFIGURATION
# ===================================================================

# Spring Security debug (for development only)
logging.level.org.springframework.security.web=DEBUG

# ===================================================================
# DEVELOPMENT CONFIGURATION
# ===================================================================

# DevTools (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
