<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Spring Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .login-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-5">                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark mb-2">Đăng nhập</h2>
                            <p class="text-muted">Chào mừng bạn quay trở lại!</p>
                        </div>                        <!-- Hiển thị thông báo -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Tên đăng nhập hoặc mật khẩu không đúng!
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Bạn đã đăng xuất thành công!
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">
                                    Tên đăng nhập
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       placeholder="Nhập tên đăng nhập"
                                       required>
                            </div>
                              <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    Mật khẩu
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Nhập mật khẩu"
                                       required>
                            </div>
                              <button type="submit" class="btn btn-primary btn-login w-100 text-white">
                                Đăng nhập
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">Chưa có tài khoản?</p>                            <a href="/signup" class="btn btn-outline-primary">
                                Đăng ký ngay
                            </a>
                        </div>
                          <div class="text-center mt-4 p-3 bg-light rounded">
                            <small class="text-muted">
                                <strong>Tài khoản demo:</strong><br>
                                Admin: <code>admin / admin123</code><br>
                                Hoặc tạo tài khoản User mới
                            </small>
                        </div>
                    </div>
                </div>
                  <div class="text-center mt-3">
                    <a href="/" class="btn btn-link text-white">
                        Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
